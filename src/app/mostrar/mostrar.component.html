<mat-card>
    <button mat-flat-button color="primary" routerLink="/crearPedido/new" routerLinkActive="active">Crear Pedido</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nombre del Cliente Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
        </ng-container>

        <!-- Direccion Column -->
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion | titlecase}} </td>
        </ng-container>

        <!-- Pedido Column -->
        <ng-container matColumnDef="pedido">
            <th mat-header-cell *matHeaderCellDef> Pedido </th>
            <td mat-cell *matCellDef="let element"> {{element.pedido | titlecase}} </td>
        </ng-container>

        <!-- Fecha de entrega Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de entrega </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element" >
                <button mat-button (click)="editarPedido(element._id)">Editar</button>
            </td>
        </ng-container>

        <!-- Borrar Column -->
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let element" >
                <button mat-button (click)="borrarPedido(element._id)">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
